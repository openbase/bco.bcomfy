dependencies {
    compile fileTree(dir: 'libs/jar', include: ['*.jar'])
    compile(name: 'TangoSupport_Eisa_Java', ext: 'aar')
    compile(name: 'TangoUX_Eisa_Java', ext: 'aar')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'org.rajawali3d:rajawali:1.1.777'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile "com.mikepenz:iconics-core:2.8.2@aar"
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    //compile group: 'org.openbase', name: 'jul.extension.rct', version:'1.3-SNAPSHOT'
    //compile group: 'org.openbase.bco', name: 'dal.remote', version:'1.3-SNAPSHOT'
    compile 'rsb:rsb:[0.12,0.13-SNAPSHOT)'
    compile 'rsb:rst:[0.15,0.16-SNAPSHOT)'
    compile 'rsb:rst-experimental:[0.15,0.16-SNAPSHOT)'
    compile 'rsb:rst-sandbox:[0.15,0.16-SNAPSHOT)'
}

repositories {
    flatDir {
        dirs 'libs/aar'
    }
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/groups/public/" }
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "https://mvn.cit-ec.de/nexus/content/repositories/releases"}
    maven { url "https://mvn.cit-ec.de/nexus/content/repositories/snapshots"}

}

