apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.openbase.bco.bcomfy"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'

    compile 'org.rajawali3d:rajawali:1.1.777'

    compile 'com.google.tango:sdk-base:1.52'
    compile 'com.google.tango:support-base:1.52'

    compile "com.mikepenz:iconics-core:2.8.2@aar"
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'

    //compile group: 'org.openbase', name: 'jul.extension.rct', version:'1.3-SNAPSHOT'
    //compile group: 'org.openbase.bco', name: 'dal.remote', version:'1.3-SNAPSHOT'
    compile 'rsb:rsb:[0.15,0.16-SNAPSHOT)'
    compile 'rsb:rst:[0.15,0.16-SNAPSHOT)'
    compile 'rsb:rst-experimental:[0.15,0.16-SNAPSHOT)'
    compile 'rsb:rst-sandbox:[0.15,0.16-SNAPSHOT)'
}
